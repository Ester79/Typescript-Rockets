<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nivel 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

 
    
<div class="container-fluid cajaGeneral">
   
    
<!--Contenedor con botones para el 1er cohete-->
<div class="cajaNivel1" >
    <button type="button" class="btn btn-primary acciones" onclick="crearCohete1()">Create Rocket 1</button>
    <button type="button" class="btn btn-info acciones" onclick="imprime1()">Print Info Rocket 1!</button>

    <div class="tablonInfo">
        <div class="container indicadores">
            <div>
                <p>Code Rocket 1:</p>
                <h6 id="CodR1"></h6>
            </div>
        </div>
        <div class="container indicadores">
            <div>
                <p>Maximum Power:</p>
                <h6 id="MaxPWR1"></h6>
            </div>
        </div>
        <div class="container indicadores">
            <div>
                <p>Boosters Maximum Power:</p>
                <h6 id="boostersR1"></h6>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-danger acciones frena" onclick="frena1()">Brake Rocket 1!</button>
    <button type="button" class="btn btn-outline-warning acciones accelera" onclick="accelera1()">Accelerate Rocket 1!</button>
    
</div>
<!--Contenedor para descripción del 1er cohete creado-->
<div class="tablonInfo">
    <div class="descripcionNivel1">
        <p id="infoR1"></p>
        <p id="totalCohetes"></p>
    </div>
    <div class="mensajeAviso">
        <p id="avisoR1"></p> 
    </div>
</div>



<!--Contenedor con botones para el 2º cohete-->
<div class="cajaNivel1" >
    <button type="button" class="btn btn-primary acciones" onclick="crearCohete2()">Create Rocket 2</button>
    <button type="button" class="btn btn-info acciones" onclick="imprime2()">Print Info Rocket 2!</button>

    <div class="tablonInfo">
        <div class="container indicadores">
            <div>
                <p>Code Rocket 2:</p>
                <h6 id="CodR2"></h6>
            </div>
        </div>
        <div class="container indicadores">
            <div>
                <p>Maximum Power:</p>
                <h6 id="MaxPWR2"></h6>
            </div>
        </div>
        <div class="container indicadores">
            <div>
                <p>Boosters Maximum Power:</p>
                <h6 id="boostersR2"></h6>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-danger acciones frena" onclick="frena2()">Brake Rocket 2!</button>
    <button type="button" class="btn btn-outline-warning acciones accelera" onclick="accelera2()">Accelerate Rocket 2!</button>
    
</div>
<!--Contenedor para descripción del 2º cohete creado-->
<div class="tablonInfo">
    <div class="descripcionNivel1">
        <p id="infoR2"></p>
        <p id="totalCohetes"></p>
    </div>
    <div class="mensajeAviso">
        <p id="avisoR2"></p> 
    </div>
</div>


<!--Contenedor con botones para total cohetes creados-->
<div class="cajaNivel1">
   
    <button type="button" class="btn btn-secondary acciones" onclick="imprimirTodos()">Print All</button>
    <button type="button" class="btn btn-warning acciones" onclick="refreshTodos()">Refresh All</button>
</div>
<!--Contenedor para descripción de todos los cohetes creados-->
<div class="descripcionNivel2">
    <p id="todos"></p>
</div>

</div>
    
   
    <script src="../models/cohete.js"></script>
    <script src="../models/propulsor.js"></script>
    <script src="../controllers/controlador.js"></script>
    <script src="../Jquery/jquery-3.6.0.min.js"></script>
    <script src="../dist/js/popper.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
</body>

</html>
